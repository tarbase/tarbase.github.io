<section id="clients" class="wrapper style1 fade-up">
  <div class="inner">
    <h2>Our clients</h2>
    <p>We work with amazing clients</p>
    <div class="tabelar">
      {% for client in site.data.clients %}
        <section>
          <a href="{{ client.url }}" target="_blank">
            <img src="assets/images/{{ client.logo }}" width="250px" alt="{{ client.name }}" />
          </a>
        </section>
      {% endfor %}
    </div>
  </div>
</section>
